<!DOCTYPE html>
<html>
<head>
	<title>REGISTER AND LOG-IN FORM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body method="GET" action="">
 <div class="container">
 	<div class="card">
 		<div class="inner-box" id="card">
 			<div class="card-front">
 				<h2>LOGIN</h2>
                 <form>
                 	<input class="input-box" value="email" type="email"placeholder="Your Email" required=""></input>
                 	<input class="input-box" value="email" type="password"placeholder="password" required=""></input>
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox" value="Remember" name=""><span>Remember Me</span>
                 </form>
                 <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                 <a href="">Forgot Password</a>
            </div>
            
            <div class="card-back">
            	<h2>REGISTER</h2>
                 <form>
                 	<input type="text" value="name" name=""placeholder="Your Name" class="input-box">
                 	<input class="input-box" value="email" type="email"placeholder="Your Email" required="required"></input>
                 	<input class="input-box" value="password
                 	" type="password"placeholder="password" required=""></input>
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox" value="Remember" name=""><span>Remember Me</span>
                 </form>
                 <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                 <a href="">Forgot Password</a>
            </div>

 		</div>
    </div>
</div>

<script type="text/javascript">
  var card=document.getElementById("card")	
  function openRegister(){
  	card.style.transform ="rotateY(-180deg)";
  }

   function openLogin(){
  	card.style.transform ="rotateY(0deg)";
  }

</script>











  
</body>
</html>
